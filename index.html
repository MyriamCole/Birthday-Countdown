<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Myriam's Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/main logo 2.png"> <!-- Updated Favicon -->
    <!-- For iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <!-- For Android -->
    <style>
        body {
            background-image: url('images/Anorak wallpaper.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-family: 'Arial', sans-serif;
            text-align: center;
        }
        
        .countdown-container {
            background-color: rgba(0, 0, 0, 0.6);
            padding: 2.5rem;
            border-radius: 15px;
            max-width: 600px;
            box-shadow: 0 0 20px rgba(255, 105, 180, 0.5);
            border: 2px solid #ff69b4;
        }
        
        h1 {
            color: #ff69b4;
            font-size: 2.5rem;
            margin-bottom: 1.5rem;
            text-shadow: 0 0 10px rgba(255, 105, 180, 0.7);
        }
        
        #countdown {
            font-size: 1.8rem;
            margin: 1.5rem 0;
        }
        
        #countdown span {
            color: #ff69b4;
            font-weight: bold;
            font-size: 2rem;
        }
        
        #message {
            display: none;
        }
        
        .love-note {
            margin-top: 2rem;
            font-style: italic;
            color: #ffb6c1;
            font-size: 1.2rem;
        }
        
        .heart {
            color: red;
            font-size: 1.5rem;
            animation: pulse 1.5s infinite;
        }
        
        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.3); }
            100% { transform: scale(1); }
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Myriam's Birthday! <span class="heart">â™¥</span></h1>
        <div id="countdown">
            <span id="days"></span> Days<br>
            <span id="hours"></span> Hours<br>
            <span id="minutes"></span> Minutes<br>
            <span id="seconds"></span> Seconds
        </div>
        <div id="message" style="display: none;">
            <h2 style="color: #ff69b4; font-size: 3rem;">ðŸŽ‰ Happy Birthday Myriam! ðŸŽ‰</h2>
            <p style="font-size: 1.5rem;">Wishing you the most amazing day!</p>
        </div>
        <div class="love-note">
            Every second counts when I'm waiting to celebrate you<br>
            - Your love <span class="heart">â™¥</span>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Set the date we're counting down to (June 29, 2024)
        const birthday = new Date("June 29, 2024 00:00:00").getTime();
        
        // Update the countdown every 1 second
        const countdown = setInterval(function() {
            const now = new Date().getTime();
            const distance = birthday - now;
            
            // If the countdown is over
            if (distance < 0) {
                clearInterval(countdown);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
                
                // Launch confetti
                for(let i = 0; i < 5; i++) {
                    setTimeout(() => {
                        confetti({
                            particleCount: 150,
                            spread: 70,
                            origin: { y: 0.6 },
                            colors: ['#ff69b4', '#ff1493', '#ffb6c1', '#ffffff']
                        });
                    }, i * 300);
                }
                return;
            }
            
            // Time calculations (FIXED THIS SECTION)
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display the result
            document.getElementById("days").innerHTML = days;
            document.getElementById("hours").innerHTML = hours;
            document.getElementById("minutes").innerHTML = minutes;
            document.getElementById("seconds").innerHTML = seconds;
        }, 1000);
    </script>
</body>
</html>
