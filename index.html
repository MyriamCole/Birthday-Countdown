<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Myriam's Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/main logo 2.png">
    <!-- For iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <style>
        body {
            background-image: url('images/Anorak wallpaper.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
        }
        
        .countdown-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Myriam's Birthday!</h1>
        <div id="countdown">
            <span id="days"></span> Days
            <span id="hours"></span> Hours
            <span id="minutes"></span> Minutes
            <span id="seconds"></span> Seconds
        </div>
        <div id="message" style="display: none;">
            <h2>ðŸŽ‰ Happy Birthday Myriam! ðŸŽ‰</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Set the date we're counting down to (June 29, 2024)
        const birthday = new Date(2024, 5, 29).getTime(); // June is month 5 (0-indexed)
        
        function updateCountdown() {
            const now = new Date().getTime();
            const distance = birthday - now;
            
            // Time calculations
            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);
            
            // Display results
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
            
            // If countdown is finished
            if (distance < 0) {
                clearInterval(countdownTimer);
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
            }
        }
        
        // Update immediately and then every second
        updateCountdown();
        const countdownTimer = setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
