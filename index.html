<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown to Myriam's Birthday!</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="images/main logo 2.png">
    <!-- For iOS -->
    <link rel="apple-touch-icon" sizes="180x180" href="images/icons/apple-touch-icon.png">
    <style>
        body {
            background-image: url('images/Anorak wallpaper.png');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            background-repeat: no-repeat;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            font-family: Arial, sans-serif;
        }
        
        .countdown-container {
            background-color: rgba(0, 0, 0, 0.5);
            padding: 2rem;
            border-radius: 10px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 1rem;
        }
        
        #countdown {
            font-size: 1.5rem;
        }
        
        #countdown span {
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="countdown-container">
        <h1>Countdown to Myriam's Birthday!</h1>
        <div id="countdown">
            <span id="days"></span> Days 
            <span id="hours"></span> Hours 
            <span id="minutes"></span> Minutes 
            <span id="seconds"></span> Seconds
        </div>
        <div id="message" style="display: none;">
            <h2>ðŸŽ‰ Happy Birthday Myriam! ðŸŽ‰</h2>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script>
        // Set the target date (June 29)
        const targetDate = new Date();
        targetDate.setMonth(5); // June (0-11)
        targetDate.setDate(29);
        targetDate.setHours(0, 0, 0, 0);
        
        // If birthday already passed this year, set for next year
        if (targetDate < new Date()) {
            targetDate.setFullYear(targetDate.getFullYear() + 1);
        }
        
        function updateCountdown() {
            const now = new Date();
            const diff = targetDate - now;
            
            if (diff <= 0) {
                document.getElementById("countdown").style.display = "none";
                document.getElementById("message").style.display = "block";
                confetti({
                    particleCount: 100,
                    spread: 70,
                    origin: { y: 0.6 }
                });
                return;
            }
            
            const days = Math.floor(diff / (1000 * 60 * 60 * 24));
            const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((diff % (1000 * 60)) / 1000);
            
            document.getElementById("days").textContent = days;
            document.getElementById("hours").textContent = hours;
            document.getElementById("minutes").textContent = minutes;
            document.getElementById("seconds").textContent = seconds;
        }
        
        // Update immediately and every second
        updateCountdown();
        setInterval(updateCountdown, 1000);
    </script>
</body>
</html>
